<!DOCTYPE html>
<html ng-app="HomePageApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="../scripts/jquery-2.0.2.js"></script>
    <script src="../scripts/angular.min.js"></script>
    <script src="../scripts/angular-animate.js"></script>
    <script src="../scripts/select2.min.js"></script>
    <link rel="stylesheet" href="../assets/select2.min.css" />
    <script src="../scripts/ui-select2.js"></script>
    <script src="../scripts/microsoft/signalr/dist/browser/signalr.min.js"></script>

    <script src="/me/scripts/user-menu.js"></script>
    <script src="index.js"></script>
    <link rel="manifest" href="/manifest.json">

    <manoir-head></manoir-head>

    <link rel="stylesheet" href="index.css" />

    <title>Bienvenue !</title>


</head>
<body ng-controller="HomePageController">
    <div class="main-wrapper">
        <manoir-user-menubar></manoir-user-menubar>



        <div class="page-wrapper">
            <manoir-user-header></manoir-user-header>

            <div class="page-content">
                <div class="row">

                    <div class="col-md-4 grid-margin stretch-card">
                        <!--<div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Test</h4>
                            </div>
                        </div>-->
                    </div>
                    <div class="col-md-4 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Present</h4>
                                <div>
                                    <div class="user-present" ng-repeat="user in presentUsers">
                                        <img ng-src="{{user.urlAvatarSmall}}" alt="{{user.commonName}}" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 grid-margin stretch-card">

                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="/assets/core.js"></script>
    <script src="/assets/feather.min.js"></script>
    <script src="/assets/template.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js', { scope: '/' });
        }
    </script>

</body>
</html>
