<!DOCTYPE html>
<html ng-app="AuthApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="../scripts/jquery-2.0.2.js"></script>

    <manoir-head></manoir-head>

</head>

                                    <div class="auth-side-wrapper">

                                    </div>
                                </div>
                                <div class="col-md-8 ps-md-0">

                                                </g>
                                            </svg>
                                        </a>
                                        <h5 class="text-muted fw-normal mb-4">Welcome back! Log in to your account.</h5>

                                        <form>
                                            <!--                                        <h3 id="accountSuccess" name="accountSuccess" style="display:none;">Compte créé avec succès.</h3>-->
                                            <h3 id="pwdError" name="pwdError" style="display:none;">Echec d'authentification.</h3>
                                            <div class="mb-3">
                                                <label for="email" class="form-label">Adresse e-mail :</label>
                                                <input type="text" name="email" id="email" class="form-control" placeholder="Veuillez saisir votre adresse e-mail" required />

                                            </div>
                                            <div class="mb-3">
                                                <label for="password" class="form-label">Mot de passe :</label>
                                                <input type="password" name="password" class="form-control" id="password" placeholder="Veuillez saisir votre mot de passe" required />

                                            </div>
                                            <div>
                                                <button type="submit" id="submit" class="btn btn-primary me-2 mb-2 mb-md-0 text-white" ng-click="events.Login()">Connexion</button>
                                            </div>

                                        </form>

                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js', { scope: '/' });
        }
    </script>

</body>
</html>
